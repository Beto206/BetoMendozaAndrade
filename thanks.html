  <style>
    :root{
      --smoky-black: hsl(0, 0%, 7%);
      --eerie-black-2: hsl(240, 2%, 12%);
      --jet: hsl(0, 0%, 22%);
      --white-2: hsl(0, 0%, 98%);
      --light-gray: hsl(0, 0%, 84%);
      --light-gray-70: hsla(0, 0%, 84%, 0.7);
      --orange-yellow-crayola: hsl(45, 100%, 72%);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--smoky-black);color:var(--white-2);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}

    /* LAYERS */
    #confettiCanvas{position:fixed;inset:0;pointer-events:none;z-index:1}  /* back */
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px;position:relative;z-index:2} /* middle */
    #fxCanvas{position:fixed;inset:0;pointer-events:none;z-index:3}       /* front */

    article.contact{
      background:var(--eerie-black-2);
      border:1px solid var(--jet);
      border-radius:20px;
      padding:24px;
      width:min(720px,94vw);
      box-shadow:-4px 8px 24px rgba(0,0,0,.28);
    }
    .article-title{margin:0 0 8px}
    .subtitle{color:var(--light-gray-70);margin:0 0 16px}

    .row{display:flex;gap:12px;flex-wrap:wrap}
    .form-btn{
      background:linear-gradient(to bottom right,hsl(0 0% 22%) 0%,hsl(240 2% 13%) 100%);
      color:var(--orange-yellow-crayola);
      display:inline-flex;align-items:center;gap:10px;
      padding:12px 18px;border-radius:14px;font-weight:600;
      border:1px solid var(--jet);box-shadow:0 16px 30px rgba(0,0,0,.25);
      text-decoration:none;transition:transform .15s ease,filter .15s ease
    }
    .form-btn:hover{transform:translateY(-1px);filter:brightness(1.05)}

    .btn-ghost{
      background:transparent;color:var(--light-gray);
      border:1px solid rgba(255,255,255,.08);
      display:inline-flex;align-items:center;gap:.5rem;
      padding:.7rem .9rem;border-radius:999px;text-decoration:none;
      transition:transform .15s ease,filter .15s ease
    }
    .btn-ghost:hover{transform:translateY(-1px);filter:brightness(1.06)}
    .social-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}

    .badge{
      display:grid;place-items:center;width:80px;height:80px;border-radius:22px;
      background:linear-gradient(135deg,rgba(16,185,129,.15),rgba(99,102,241,.15));
      border:1px solid rgba(255,255,255,.06);margin:8px 0 16px
    }
    .thank-body{display:grid;grid-template-columns:80px 1fr;gap:16px;align-items:center}
    @media (max-width:520px){.thank-body{grid-template-columns:1fr}.badge{margin-inline:auto}}
  </style>
</head>
<body>
  <!-- background confetti -->
  <canvas id="confettiCanvas"></canvas>
  <!-- middle content -->
  <div class="wrap">
    <article class="contact" data-page="contact">
      <header>
        <h2 class="h2 article-title">

      </header>

      <section class="thank-body">
        <div class="badge">

        <div>

          <p style="color:var(--light-gray);margin:0">Your submission was received successfully via Netlify Forms.</p>
        </div>
      </section>

      <section style="margin-top:18px">
        <div class="row">
          <a class="form-btn" href="/">
            <ion-icon name="home-outline"></ion-icon><span>Back to Home</span>
          </a>
          <a class="form-btn" href="https://www.linkedin.com/in/albertoma/" target="_blank" rel="noopener">
            <ion-icon name="logo-linkedin"></ion-icon><span>Connect on LinkedIn</span>
          </a>
        </div>

        <div class="social-row" aria-label="Other ways to reach me">
          <a class="btn-ghost" href="https://fir-rumba-afc.notion.site/Beto-Builds-24a1a00c908e80a1964bea109fee97ee" target="_blank" rel="noopener" aria-label="Blog">
            <ion-icon name="book-outline"></ion-icon><span>Blog</span>
          </a>
          <a class="btn-ghost" href="https://www.instagram.com/alberto.mendoza7/" target="_blank" rel="noopener" aria-label="Instagram">
            <ion-icon name="logo-instagram"></ion-icon><span>Instagram</span>
          </a>
          <a class="btn-ghost" href="https://www.tiktok.com/@alberto.mendoza" target="_blank" rel="noopener" aria-label="TikTok">
            <ion-icon name="logo-tiktok"></ion-icon><span>TikTok</span>
          </a>

      </section>
    </article>
  </div>
  <!-- foreground fireworks -->
  <canvas id="fxCanvas"></canvas>

  <script>
    // ---------- CONFETTI (background, lighter, quick taper ~3-4s) ----------
    (function confetti(){
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      const DPR = Math.max(1, window.devicePixelRatio || 1);
      let W, H, raf, start = 0;
      const confs = [];
      let spawning = true;

      function resize(){ W = canvas.width = Math.floor(innerWidth*DPR); H = canvas.height = Math.floor(innerHeight*DPR); }
      resize(); addEventListener('resize', resize);

      function spawn(batch=28){
        for (let i=0;i<batch;i++){
          confs.push({
            x: Math.random()*W, y: -Math.random()*H*0.4 - 20*DPR,
            w: DPR*(3+Math.random()*3), h: DPR*(6+Math.random()*8),
            vy: DPR*(1.2+Math.random()*1.8), vx: DPR*(Math.random()-.5)*0.55,
            rot: Math.random()*Math.PI*2, vr:(Math.random()-.5)*0.12,
            hue: (i*37 + Math.random()*120)%360
          });
        }
      }
      // brief burst
      spawn(90);

      function step(ts){
        if (!start) start = ts;
        const t = (ts - start)/1000;
        ctx.clearRect(0,0,W,H);

        // gentle stream first 1.2s, then taper to 2.5s, then stop
        if (t < 1.2 && spawning) { if (Math.random()<0.6) spawn(10); }
        else if (t < 2.5 && spawning) { if (Math.random()<0.25) spawn(6); }
        else { spawning = false; }

        confs.forEach(c=>{
          c.x += c.vx; c.y += c.vy; c.rot += c.vr;
          c.vx *= 0.996; c.vy = Math.min(c.vy + 0.005*DPR, 4*DPR);
          ctx.save(); ctx.translate(c.x, c.y); ctx.rotate(c.rot);
          ctx.fillStyle = `hsl(${c.hue} 85% 60%)`;
          ctx.fillRect(-c.w/2, -c.h/2, c.w, c.h);
          ctx.restore();
        });

        for (let i=confs.length-1;i>=0;i--) if (confs[i].y > H + 24*DPR) confs.splice(i,1);

        if (spawning || confs.length){ raf = requestAnimationFrame(step); }
        else { cancelAnimationFrame(raf); removeEventListener('resize', resize); ctx.clearRect(0,0,W,H); }
      }
      requestAnimationFrame(step);
    })();

    // ---------- FIREWORKS (foreground, slightly dimmer, ~5–6s) ----------
    (function fireworks(){
      const canvas = document.getElementById('fxCanvas');
      const ctx = canvas.getContext('2d');
      const DPR = Math.max(1, window.devicePixelRatio || 1);
      let W, H, raf, start;
      const rockets = [], particles = [];

      function resize(){ W = canvas.width = Math.floor(innerWidth*DPR); H = canvas.height = Math.floor(innerHeight*DPR); }
      resize(); addEventListener('resize', resize);

      function rnd(min,max){ return Math.random()*(max-min)+min; }
      function spawnRocket(){
        const x = rnd(W*0.2, W*0.8), y = H + rnd(20,70);
        const vx = rnd(-0.45,0.45)*DPR, vy = -rnd(8.5,12)*DPR;
        rockets.push({x,y,vx,vy,peak:rnd(-1.2,-0.8)});
      }
      function explode(x,y,hue){
        const n = 85;
        for(let i=0;i<n;i++){
          const a = (Math.PI*2)*(i/n) + Math.random()*0.12;
          const sp = rnd(2.2,5.8)*DPR;
          particles.push({x,y, vx:Math.cos(a)*sp, vy:Math.sin(a)*sp, life:1, decay:rnd(0.01,0.02), hue:hue+rnd(-16,16), size:rnd(1.2,2.0)*DPR});
        }
      }

      function step(ts){
        if(!start) start = ts;
        const t = (ts - start)/1000;

        ctx.clearRect(0,0,W,H);

        // launch cadence (~2.5s active, then taper to 5.5s)
        if (t < 2.5 && Math.random()<0.35) spawnRocket();
        else if (t < 5.5 && Math.random()<0.12) spawnRocket();

        // rockets
        for(let i=rockets.length-1;i>=0;i--){
          const r = rockets[i];
          r.x += r.vx; r.y += r.vy; r.vy += 0.1*DPR;
          ctx.globalAlpha = 0.7; // dimmer
          ctx.fillStyle = '#fff';
          ctx.beginPath(); ctx.arc(r.x, r.y, 1.8*DPR, 0, Math.PI*2); ctx.fill();
          ctx.globalAlpha = 1;
          if (r.vy > r.peak){ explode(r.x,r.y,Math.floor(Math.random()*360)); rockets.splice(i,1); }
        }

        // particles
        ctx.globalCompositeOperation = 'lighter';
        for(let i=particles.length-1;i>=0;i--){
          const p = particles[i];
          p.x += p.vx; p.y += p.vy; p.vy += 0.018*DPR; p.vx*=0.986; p.vy*=0.986; p.life -= p.decay;
          if (p.life<=0){ particles.splice(i,1); continue; }
          ctx.globalAlpha = Math.max(p.life*0.8,0); // softer
          ctx.fillStyle = `hsl(${p.hue} 90% 60%)`;
          ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
        }
        ctx.globalAlpha = 1; ctx.globalCompositeOperation = 'source-over';

        if (t < 6 || rockets.length || particles.length){ raf = requestAnimationFrame(step); }
        else { cancelAnimationFrame(raf); removeEventListener('resize', resize); ctx.clearRect(0,0,W,H); }
      }
      requestAnimationFrame(step);
    })();
  </script>
</body>
