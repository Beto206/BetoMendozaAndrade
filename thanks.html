<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thanks!</title>
  <meta name="robots" content="noindex" />

  <link rel="stylesheet" href="/assets/css/style.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <style>
    :root{
      --smoky-black: hsl(0, 0%, 7%);
      --eerie-black-2: hsl(240, 2%, 12%);
      --jet: hsl(0, 0%, 22%);
      --white-2: hsl(0, 0%, 98%);
      --light-gray: hsl(0, 0%, 84%);
      --light-gray-70: hsla(0, 0%, 84%, 0.7);
      --orange-yellow-crayola: hsl(45, 100%, 72%);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--smoky-black);color:var(--white-2);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}

    /* Layers */
    #confettiCanvas{position:fixed;inset:0;pointer-events:none;z-index:1}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px;position:relative;z-index:2}

    /* Card (scoped overrides to prevent stretching) */
    article.contact.thanks-card{
      background:var(--eerie-black-2);
      border:1px solid var(--jet);
      border-radius:20px;
      padding:24px;
      width:min(720px,94vw);
      max-width:720px;
      height:auto !important;
      min-height:auto !important;
      flex:0 0 auto !important;   /* stop flex grow/shrink from parents */
      align-self:center !important;
      justify-self:center !important;
      box-shadow:-4px 8px 24px rgba(0,0,0,.28);
      display:block !important;   /* ensure visible even if theme toggles sections */
      overflow:visible;
    }
    .article-title{margin:0 0 8px}
    .subtitle{color:var(--light-gray-70);margin:0 0 16px}

    .row{display:flex;gap:12px;flex-wrap:wrap}
    .form-btn{
      background:linear-gradient(to bottom right,hsl(0 0% 22%) 0%,hsl(240 2% 13%) 100%);
      color:var(--orange-yellow-crayola);
      display:inline-flex;align-items:center;gap:10px;
      padding:12px 18px;border-radius:14px;font-weight:600;
      border:1px solid var(--jet);box-shadow:0 16px 30px rgba(0,0,0,.25);
      text-decoration:none;transition:transform .15s ease,filter .15s ease
    }
    .form-btn:hover{transform:translateY(-1px);filter:brightness(1.05)}
    .btn-ghost{
      background:transparent;color:var(--light-gray);
      border:1px solid rgba(255,255,255,.08);
      display:inline-flex;align-items:center;gap:.5rem;
      padding:.7rem .9rem;border-radius:999px;text-decoration:none;
      transition:transform .15s ease,filter .15s ease
    }
    .btn-ghost:hover{transform:translateY(-1px);filter:brightness(1.06)}
    .social-row{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}

    .badge{
      display:grid;place-items:center;width:80px;height:80px;border-radius:22px;
      background:linear-gradient(135deg,rgba(16,185,129,.15),rgba(99,102,241,.15));
      border:1px solid rgba(255,255,255,.06);margin:8px 0 16px
    }
    .thank-body{display:grid;grid-template-columns:80px 1fr;gap:16px;align-items:center}
    @media (max-width:520px){.thank-body{grid-template-columns:1fr}.badge{margin-inline:auto}}
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="wrap">
    <article class="contact active thanks-card" data-page="contact">
      <header>
        <h2 class="h2 article-title">
          <span style="vertical-align:middle;margin-right:.35rem">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </span>
          Thanks for reaching out!
        </h2>
        <p class="subtitle">I got your message and I’ll get back to you personally as soon as I can.</p>
      </header>

      <section class="thank-body">
        <div class="badge">
          <ion-icon name="paper-plane-outline" style="font-size:2rem"></ion-icon>
        </div>
        <div>
          <h3 class="h3" style="margin:0 0 .25rem">You're all set ✨</h3>
          <p style="color:var(--light-gray);margin:0">Your submission was received successfully via Netlify Forms.</p>
        </div>
      </section>

      <section style="margin-top:18px">
        <div class="row">
          <a class="form-btn" href="/">
            <ion-icon name="home-outline"></ion-icon><span>Back to Home</span>
          </a>
          <a class="form-btn" href="https://www.linkedin.com/in/albertoma/" target="_blank" rel="noopener">
            <ion-icon name="logo-linkedin"></ion-icon><span>Connect on LinkedIn</span>
          </a>
        </div>

        <div class="social-row" aria-label="Other ways to reach me">
          <a class="btn-ghost" href="https://fir-rumba-afc.notion.site/Beto-Builds-24a1a00c908e80a1964bea109fee97ee" target="_blank" rel="noopener" aria-label="Blog">
            <ion-icon name="book-outline"></ion-icon><span>Blog</span>
          </a>
          <a class="btn-ghost" href="https://www.instagram.com/alberto.mendoza7/" target="_blank" rel="noopener" aria-label="Instagram">
            <ion-icon name="logo-instagram"></ion-icon><span>Instagram</span>
          </a>
          <a class="btn-ghost" href="https://www.tiktok.com/@alberto.mendoza" target="_blank" rel="noopener" aria-label="TikTok">
            <ion-icon name="logo-tiktok"></ion-icon><span>TikTok</span>
          </a>
        </div>
      </section>
    </article>
  </div>

  <script>
    // Subtle, background confetti with smooth taper (~3s)
    (function confetti(){
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      const DPR = Math.max(1, window.devicePixelRatio || 1);
      let W, H, raf, start = 0;
      const confs = [];
      let spawning = true;

      function resize(){ W = canvas.width = Math.floor(innerWidth*DPR); H = canvas.height = Math.floor(innerHeight*DPR); }
      resize(); addEventListener('resize', resize);

      function spawn(batch=18){
        for (let i=0;i<batch;i++){
          confs.push({
            x: Math.random()*W, y: -Math.random()*H*0.4 - 20*DPR,
            w: DPR*(3+Math.random()*3), h: DPR*(6+Math.random()*8),
            vy: DPR*(1.0+Math.random()*1.5), vx: DPR*(Math.random()-.5)*0.4,
            rot: Math.random()*Math.PI*2, vr: (Math.random()-.5)*0.09,
            hue: (i*37 + Math.random()*100)%360
          });
        }
      }
      spawn(60);

      function step(ts){
        if(!start) start=ts;
        const t=(ts-start)/1000;
        ctx.clearRect(0,0,W,H);

        if (t<0.9 && spawning){ if (Math.random()<0.45) spawn(6); }
        else if (t<2.0 && spawning){ if (Math.random()<0.18) spawn(4); }
        else { spawning=false; }

        confs.forEach(c=>{
          c.x+=c.vx; c.y+=c.vy; c.rot+=c.vr;
          c.vx*=0.996; c.vy=Math.min(c.vy+0.004*DPR, 3.4*DPR);
          ctx.save(); ctx.translate(c.x,c.y); ctx.rotate(c.rot);
          ctx.fillStyle=`hsl(${c.hue} 78% 58%)`;
          ctx.fillRect(-c.w/2,-c.h/2,c.w,c.h);
          ctx.restore();
        });

        for(let i=confs.length-1;i>=0;i--) if(confs[i].y>H+24*DPR) confs.splice(i,1);

        if (spawning || confs.length){ raf=requestAnimationFrame(step); }
        else { cancelAnimationFrame(raf); removeEventListener('resize',resize); ctx.clearRect(0,0,W,H); }
      }
      requestAnimationFrame(step);
    })();
  </script>
</body>
</html>
